<div class="container">
  <grid-stack class="grid-stack" [options]="options">

    <grid-stack-item [option]="myWidget" class="grid-stack-item" *ngFor="let w of myWidgets">
      <ndc-dynamic [ndcDynamicComponent]="w.componentType" [ndcDynamicInputs]="w.inputs"></ndc-dynamic>
    </grid-stack-item>
  </grid-stack>
</div>
